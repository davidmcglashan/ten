<!DOCTYPE html>
<html>
	<head>
		<title>Ten</title>
		<script type="text/javascript" src="js/ten.js"></script>
		<script type="text/javascript" src="js/shapes.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
		<script type="text/javascript" src="js/board.js"></script>
		<link rel="stylesheet" href="css/ten.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap" rel="stylesheet">
	</head>
	<body>
		<main>
			<header>
				<div id="buttons"><a href="javascript:void(0);" onclick="ten.restart()">Restart</a></div>
				<div id="hi-score">score</div>
			</header>
			<div id="score">0</div>
			<div id="board"></div>
			<div class="palette-container">
				<div id="palette">
					<div id="palette_0" class="palette" data-drag="true"></div>
					<div id="palette_1" class="palette" data-drag="true"></div>
					<div id="palette_2" class="palette" data-drag="true"></div>
				</div>
			</div>
		</main>
		<div id="glass"></div>
		<script>ten.go()</script>
	</body>
</html>
